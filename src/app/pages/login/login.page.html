<ion-header>
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form (ngSubmit)="login()">
    <ion-item>
      <ion-label position="floating">Nome</ion-label>
      <ion-input
        type="text"
        [(ngModel)]="username"
        name="username"
        required>
      </ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Senha</ion-label>
      <ion-input
        type="password"
        [(ngModel)]="password"
        name="password"
        required>
      </ion-input>
    </ion-item>

    <ion-button
      expand="block"
      type="submit"
      [disabled]="!username || !password">
      Login
    </ion-button>
  </form>

  <div class="register-link">
    <ion-button
      fill="clear"
      size="small"
      routerLink="/register">
      NÃ£o tem conta? Cadastro
    </ion-button>
  </div>
</ion-content>
