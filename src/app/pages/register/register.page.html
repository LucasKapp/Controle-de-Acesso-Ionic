<ion-header>
  <ion-toolbar>
    <ion-title>Cadastro - Usuário</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form (ngSubmit)="register()">
    <ion-item>
      <ion-label position="floating">Nome</ion-label>
      <ion-input type="text" [(ngModel)]="username" name="username" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">ID do Funcionário</ion-label>
      <ion-input type="text" [(ngModel)]="id" name="id" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Senha</ion-label>
      <ion-input type="password" [(ngModel)]="password" name="password" required></ion-input>
    </ion-item>

    <ion-button expand="full" type="submit" [disabled]="!username || !id || !password">Cadastro</ion-button>
  </form>
</ion-content>
